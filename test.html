  function quickSort(arr, i, j) {
    if (i >= j) return;
    var temp = arr[i];
    var left = i;
    var right = j;
    while (left !== right) {
      while (arr[right] >=  temp && left < right) {
        right--;
      }
      while (arr[left] <= temp && left < right) {
        left++;
      }
      if (left < right) {
        var t = arr[left];
        arr[left] = arr[right];
        arr[right] = t;
      }
    }

      arr[i] = arr[left];
      arr[left] = temp;

    quickSort(arr, i, left - 1);
    quickSort(arr, left + 1, j);

    return arr;
  }

//  quickSort(arr, 0, arr.length - 1);

  function quick_sort(A, p, r) {
    if (p >= r) return;

    var pivot = A[r];
    var i = p;
    for (var j = p; j <= r - 1; j++) {
      if (A[j] < pivot) {
        var tmp = A[i];
        A[i] = A[j];
        A[j] = tmp;
        ++i;
      }
    }
    var t = A[i];
    A[i] = A[r];
    A[r] = t;

    quick_sort(A, p, i-1);
    quick_sort(A, i+1, r);

    return A;
  }

  function insertSort(a, n) {
    if (n <= 1) return;
    for (var i = 1; i < n; i++) {
      var value = a[i];
      var j = i - 1;
      for (; j >= 0; j--) {
        if (a[j] > value) {
          a[j+1] = a[j];
        } else {
          break;
        }
      }
      a[j+1] = value;
    }

  }

  function selectionSort(arr) {
    for (var i = 0; i < arr.length - 1; i++) {
      var index = i;
      for (var j = i + 1; j < arr.length; j++) {
        if (arr[j] < arr[index]) {
          index = j;
        }
      }
      var temp = arr[i];
      arr[i] = arr[index];
      arr[index] = temp;
    }
    console.log(arr);
  }
//  selectionSort(book);

  function mergeArr(left, right) {
    var res = [];
    var i = j = 0;
    while (i < left.length && j < right.length) {
      if (left[i] <= right[j]) {
        res.push(left[i]);
        ++i;
      } else {
        res.push(right[j]);
        ++j;
      }
    }
    return res.concat(left.slice(i)).concat(right.slice(j));
  }
  function mergeSort(arr) {
    if (arr.length <= 1) return arr;

    var mid = Math.floor(arr.length / 2);
    var left = arr.slice(0, mid);
    var right = arr.slice(mid);
    return mergeArr(mergeSort(left), mergeSort(right));
  }
